<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(70, 142, 145)">
    <link rel="icon" sizes="32x32" href="style/icons/web-icon/white-icon-game.png" type="image/png">
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Palanquin+Dark&display=swap" rel="stylesheet">
    <title>TIC TAC TOE</title>
</head>

<body>
    <nav class="menu-nav flex flex-jc-sb flex-ai-c">
        <a data-info="Página Principal" class="menu-logo flex flex-jc-c" href="index.html"><img id="menu-logo"
                src="style/icons/web-icon/game-white.svg" alt="Logo"></a>
        <div class="dark-mode-btn flex flex-jc-c" id="dark-mode-btn" data-color="0" data-info="Cambiar Tema">
            <img id="dark-mode-img" src="style/icons/web-icon/dark-mode.svg" alt="dark-mode-btn">
        </div>
        <div data-info="Leaderboard" id="menu-mobile" class="menu-mobile flex flex-fd-c flex-jc-se flex-ai-c">
            <span></span><span></span><span></span>
        </div>

        <div class="leaderboard hidden-opa leader-inactive flex flex-ai-c flex-fd-c" id="leaderboard">
            <div class="leaderboard-title flex flex-ai-c flex-jc-c">Leaderboard</div>
            <div id="clear-leader-btn" class="clear-leader-btn">Eliminar Historial</div>
            <div class="leaderboard-container" id="leaderboard-container">
                <span class="user-name leader-title">Nombre</span><span class="user-win leader-title">Win</span><span
                    class="user-lose leader-title">Lose</span><span class="user-draw leader-title">Draw</span><span
                    class="user-date leader-title">Date</span>
            </div>
        </div>
    </nav>

    <section id="game-body-container" class="game-body">
        <div id="game-selection-container" class="game-selection flex flex-fd-c flex-jc-sb">
            <div class="game-selection-title flex flex-ai-c flex-jc-c">Elige tu oponente</div>
            <div class="user-options-names flex flex-ai-fe flex-jc-se">
                <div id="player-name" class="option-name user-name" data-name-user="JUGADOR 1">JUGADOR 1</div>
                <div id="oponent-name" class="option-name oponent-name">IA EASY</div>
            </div>
            <div class="game-option flex flex-ai-c flex-jc-se">
                <div class="option user-option flex flex-jc-c flex-ai-c">
                    <img class="img-game-option" src="style/icons/web-icon/face-black.svg" alt="user">
                    <div id="user-img-btn" class="game-option-btn btn-main">CAMBIAR NOMBRE</div>
                </div>
                <div class="option-vs flex flex-ai-c flex-jc-c">
                    <div class="option-vs-text flex flex-ai-c flex-jc-c">VS</div>
                </div>
                <div id="start-btn" class="start-btn flex flex-ai-c flex-jc-se">START
                    <img id="start-icon" src="style/icons/web-icon/gamepad-black.svg" alt="Start-icon">
                </div>
                <div class="option oponent-option flex flex-jc-c flex-ai-c">
                    <img data-op="0" id="oponent-img" class="img-game-option"
                        src="style/icons/web-icon/android-black.svg" alt="user-oponent">
                    <div id="oponent-img-btn" class="game-option-btn btn-main">CAMBIAR OPONENTE</div>
                </div>
            </div>
        </div>

        <dialog class="dialog-change-name flex flex-ai-c flex-fd-c flex-jc-se hidden" id="change-name-dialog">
            <div class="modal-input-container flex flex-fd-cr flex-ai-fs flex-jc-se">
                <input type="text" id="change-name-input" placeholder="Elige tu nombre" required maxlength="10">
                <label for="name" class="label-change-name">Elige tu nombre</label>
            </div>

            <div class="modal-options flex flex-jc-sb flex-ai-c">
                <img id="change-name-btn-no" class="icon-dialog icon-dialog-name"
                    src="style/icons/web-icon/close-black.svg" alt="close-dialog">
                <img id="change-name-btn" class="icon-dialog icon-dialog-name"
                    src="style/icons/web-icon/check-black.svg" alt="change-name">
            </div>
        </dialog>
    </section>
    <section id="game-start-container" class="game-start-container hidden">
        <div id="game-start-title" class="game-start-title flex flex-ai-c flex-jc-c">TURNO</div>

        <div class="grid-oponent-name grid-name flex flex-ai-c">
            <div id="grid-oponent-name" class="grid-oponent-name-txt grid-name-txt disabled">IA</div>
        </div>
        <div class="game-grid-container flex flex-ai-c flex-jc-c">
            <div id="game-grid" class="game-grid">
                <span class="grid-cell" data-grid-y="0" data-grid-x="0"></span><span class="grid-cell" data-grid-y="0"
                    data-grid-x="1"></span><span class="grid-cell" data-grid-y="0" data-grid-x="2"></span><span
                    class="grid-cell" data-grid-y="1" data-grid-x="0"></span><span class="grid-cell" data-grid-y="1"
                    data-grid-x="1"></span><span class="grid-cell" data-grid-y="1" data-grid-x="2"></span><span
                    class="grid-cell" data-grid-y="2" data-grid-x="0"></span><span class="grid-cell" data-grid-y="2"
                    data-grid-x="1"></span><span class="grid-cell" data-grid-y="2" data-grid-x="2"></span>
            </div>
        </div>
        <div class="grid-user-name grid-name flex flex-ai-c flex-jc-fe">
            <div id="grid-user-name" class="grid-user-name-txt grid-name-txt disabled">JUGADOR 1</div>
        </div>
    </section>

    <dialog id="end-game-dialog" class="dialog-change-name end-game-dialog hidden flex flex-ai-c flex-fd-c flex-jc-sb">
        <div id="end-game-title" class="end-game-title flex flex-ai-c flex-jc-c"></div>
        <div>¿Otra Partida?</div>
        <div class="end-game-options modal-options flex flex-ai-c flex-jc-sb">
            <img class="icon-dialog icon-dialog-continue" src="style/icons/web-icon/close-black.svg" id="no-newGame-btn"
                alt="close-dialog-endGame">
            <img class="icon-dialog icon-dialog-continue" src="style/icons/web-icon/check-black.svg"
                id="yes-newGame-btn" alt="continue-dialog-endGame">
        </div>
    </dialog>

    <footer class="footer flex flex-ai-c flex-jc-se  flex-fd-c">
        <div class="footer-text">
            Made by <a class="footer-link-container link-color" target="_blank"
                href="https://github.com/lunar-cat/tic-tac-toe">Lunar &#127769 Cat &#128049</a>
        </div>

        <div class="social-footer flex flex-ai-c flex-jc-se">
            <a class="footer-link-container" href="https://github.com/lunar-cat" target="_blank">
                <img id="github-logo" src="style/icons/web-icon/github-dark.png" alt="Github Logo">
            </a>
            <a class="footer-link-container" href="https://www.linkedin.com/in/jose-pradenas-navarro/" target="_blank">
                <img id="linkedin-logo" src="style/icons/web-icon/linkedin.png" alt="Linkedin Logo">
            </a>
        </div>
    </footer>


    <script src="app/main.js"></script>
</body>

</html>
