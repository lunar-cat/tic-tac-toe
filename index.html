<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="/style/icons/web-icon/white-icon-game.png" type="image/png">
    <link rel="stylesheet" href="/style/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Palanquin+Dark&display=swap" rel="stylesheet">
    <title>TIC TAC TOE</title>
</head>

<body>
    <nav class="menu-nav flex flex-jc-sb flex-ai-c">
        <a class="menu-logo" href="/index.html"><img id="menu-logo" src="/style/icons/web-icon/game-white.svg"
                alt="Logo"></a>
        <div id="menu-mobile" class="menu-mobile flex flex-fd-c flex-jc-sb">
            <span></span><span></span><span></span>
        </div>

        <div class="leaderboard hidden" id="leaderboard">
            <!-- Esto debería estar escondido -->
            <p>Leaderboard</p>
            <div class="leaderboard-container">
                <span class="user-name leader-title">Nombre</span><span class="user-win leader-title">W</span><span
                    class="user-lose leader-title">L</span><span class="user-draw leader-title">D</span><span
                    class="user-date leader-title">Fecha</span>
                <span class="user-name">awa</span><span class="user-win">12</span><span class="user-lose">5</span><span
                    class="user-draw">55</span><span class="user-date">18/18/18</span>
                <span class="user-name">awa</span><span class="user-win">12</span><span class="user-lose">5</span><span
                    class="user-draw">55</span><span class="user-date">18/18/18</span>
            </div>
        </div>
    </nav>

    <section id="game-body-container" class="game-body">
        <div id="game-selection-container" class="game-selection flex flex-fd-c flex-jc-sb">
            <div class="game-selection-title flex flex-ai-c flex-jc-c">Elige tu oponente</div>
            <div class="user-options-names flex flex-ai-fe flex-jc-se">
                <div id="player-name" class="option-name user-name">JUGADOR 1</div>
                <div id="oponent-name" class="option-name oponent-name">IA</div>
            </div>
            <div class="game-option flex flex-ai-c flex-jc-se">
                <div class="option user-option flex flex-jc-c flex-ai-c">
                    <img class="img-game-option" src="/style/icons/web-icon/face-black.svg" alt="user">
                    <div id="user-img-btn" class="game-option-btn btn-main">CAMBIAR NOMBRE</div>
                </div>
                <div class="option-vs flex flex-ai-c flex-jc-c">
                    <div class="option-vs-text flex flex-ai-c flex-jc-c">VS</div>
                </div>
                <div id="start-btn" class="start-btn flex flex-ai-c flex-jc-se">START
                    <img id="start-icon" src="/style/icons/web-icon/gamepad-black.svg" alt="Start-icon">
                </div>
                <div class="option oponent-option flex flex-jc-c flex-ai-c">
                    <img data-op="0" id="oponent-img" class="img-game-option"
                        src="/style/icons/web-icon/android-black.svg" alt="user-oponent">
                    <div id="oponent-img-btn" class="game-option-btn btn-main">CAMBIAR OPONENTE</div>
                </div>
            </div>
        </div>

        <dialog class="dialog-change-name flex flex-ai-c flex-fd-c flex-jc-se hidden" id="change-name-dialog">
            <div class="modal-input-container flex flex-fd-cr flex-ai-fs flex-jc-se">
                <input type="text" id="change-name-input" placeholder="Elige tu nombre" required maxlength="20">
                <label for="name" class="label-change-name">Elige tu nombre</label>
            </div>

            <div class="modal-options flex flex-jc-sb flex-ai-c">
                <img class="icon-dialog" src="style/icons/web-icon/close-black.svg" alt="close-dialog">
                <img id="change-name-btn" class="icon-dialog" src="style/icons/web-icon/check-black.svg"
                    alt="change-name">
            </div>
        </dialog>
    </section>
    <section id="game-start-container" class="game-start-container hidden">
        <div class="game-start-title">Tu turno</div>
        <div class="game-grid">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>

    <footer class="footer">See this project on <a target="_blank" href="https://github.com/lunar-cat/tic-tac-toe">Github</a></footer>
    <!--Acá podríamos agregar algo así como made by <a>yo</a> y apuntar al github-->
    <script src="/app/main.js"></script>
</body>

</html>
